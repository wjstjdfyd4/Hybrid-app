<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
</head>
<body>
    <button id="getDataButton">데이터 가져오기</button>
    <p id="responseData"></p>

    <script>
        document.getElementById('getDataButton').addEventListener('click', () => {
            fetch('/hi', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseData').innerText = data.message;
            })
            .catch(error => {
                console.error('에러 발생: ' + error);
            });
        });
    </script>
</body>
</html>
