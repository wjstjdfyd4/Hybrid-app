<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .templete {
            height: 800px;
            width: 800px;
            background-color: burlywood;
        }

        .top {
            background-color: yellowgreen;
            width: 800px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .left,
        .right {
            height: 800px;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .left {
            background-color: moccasin;
            width: 300px;
        }

        .right {
            background-color: paleturquoise;
            width: 500px;
        }

        .btns,
        #loginBtn {
            width: 100px;
            height: 50px;
        }

        .top h2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logInput {
            margin: 10px;
        }

        #profilePic {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 15px;
            display: none;
        }

        #logBtn {
            height: 30px;
            margin-left: 15px;
        }

        #textbox {
            width: 400px;
            height: 400px;            
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="templete">
        <div class="top">
            <h2>
                <img id="profilePic" src="img/a.png" alt="">
                <span id="welcomeMsg">로그인</span>
                <input id="logInput" type="text"><input id="logBtn" type="button" value="Login">
            </h2>
        </div>
        <div class="mid">
            <div class="left">
                <input class="btns" id="btn1" type="button" value="버튼1">
                <input class="btns" id="btn2" type="button" value="버튼2">
                <input class="btns" id="btn3" type="button" value="버튼3">
            </div>
            <div class="right">
                <textarea name="" id="textbox"></textarea>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        const loginInput = document.getElementById('logInput');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const profilePic = document.getElementById('profilePic');
        const loginBtn = document.getElementById('logBtn');
        const textbox = document.getElementById('textbox');

        function toggleLogin() {
            if (!isLoggedIn) {
                const username = loginInput.value;
                if (username !== '') {
                    isLoggedIn = true;
                    loginInput.style.display = 'none';
                    welcomeMsg.textContent = username + '님';
                    profilePic.style.display = 'inline-block';
                    loginBtn.value = 'Logout';
                } else {
                    alert('없는 아이디임.');
                }
            } else {
                isLoggedIn = false;
                loginInput.style.display = 'inline-block';
                welcomeMsg.textContent = '로그인';
                profilePic.style.display = 'none';
                loginBtn.value = 'Login';
            }
        }

        loginBtn.addEventListener('click', toggleLogin);

        const btnContents = {
            btn1: "안녕하세요 저는 VR게임 앱학과 전성룡입니다 ",
            btn2: "이은석교수님 과제가 너무어려워요 ",
            btn3: ""
        };

        function ButtonClick(btnId) {
            if (btnContents[btnId] === "") {
                if (textbox.value === "ㅋ 스틸." || textbox.value === "") {
                    alert("내용이 없습니다.");
                    return;
                }

                for (const otherBtnId in btnContents) {
                    if (btnContents[otherBtnId] === textbox.value) {
                        btnContents[btnId] = textbox.value;
                        btnContents[otherBtnId] = "";
                        textbox.value = "ㅋ 스틸.";
                        return;
                    }
                }
            }
            textbox.value = btnContents[btnId];
        }

        document.getElementById('btn1').addEventListener('click', () => ButtonClick('btn1'));
        document.getElementById('btn2').addEventListener('click', () => ButtonClick('btn2'));
        document.getElementById('btn3').addEventListener('click', () => ButtonClick('btn3'));

    </script>

</body>

</html>
